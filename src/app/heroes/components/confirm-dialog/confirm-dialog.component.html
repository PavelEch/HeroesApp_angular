<h2 mat-dialog-title>Are you sure about deletion?</h2>
<mat-dialog-content>
  <p>This process is irreversible, you're about to delete: {{ data.superhero }}. Do you wish to continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="spacer"></div>
  <button mat-button (click)="onNoClick()" >No Thanks</button>
  <div class="spacer"></div>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Delete Hero</button>
</mat-dialog-actions>
