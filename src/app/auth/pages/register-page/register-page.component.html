<div class="flex flex-column">
  <span class="text-lg mb-4">
    Registrarse:
  </span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Ingresa nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Ingresa tu nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="text" matInput placeholder="Ingresa tu contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>how_to_reg</mat-icon>
    Registrarse
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes una cuenta? Regresar.</a>
  </div>
</div>
